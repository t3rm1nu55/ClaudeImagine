<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagine with Claude</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      overflow: hidden;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    #chat-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10000;
    }
    
    #chat-input-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }
    
    #chat-input {
      flex: 1;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      outline: none;
    }
    
    #chat-input:focus {
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    #send-button {
      padding: 12px 24px;
      background: #4a9eff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    #send-button:hover {
      background: #3a8eef;
    }
    
    #send-button:disabled {
      background: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
    }
    
    #loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #4a9eff;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s;
      z-index: 10001;
    }
    
    #loading-bar.active {
      transform: scaleX(1);
    }
    
    #thinking-bubble {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: rgba(74, 158, 255, 0.2);
      border: 1px solid rgba(74, 158, 255, 0.3);
      border-radius: 20px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 9999;
    }
    
    #thinking-bubble.visible {
      opacity: 1;
    }
    
    .window {
      position: absolute;
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      min-width: 300px;
      min-height: 200px;
    }
    
    .window-header {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .window-title {
      font-weight: 500;
      font-size: 14px;
    }
    
    .window-close {
      width: 20px;
      height: 20px;
      border: none;
      background: transparent;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      opacity: 0.6;
    }
    
    .window-close:hover {
      opacity: 1;
    }
    
    .window-content {
      padding: 16px;
      overflow: auto;
      height: calc(100% - 45px);
    }
    
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20000;
    }
    
    .modal {
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
    }
    
    .modal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .modal-content {
      margin-bottom: 20px;
      color: rgba(224, 224, 224, 0.8);
    }
    
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    
    .modal-button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .modal-button.primary {
      background: #4a9eff;
      color: white;
    }
    
    .modal-button.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-rO0WAgtM.js"></script>
</head>
<body>
  <div id="app"></div>
  <div id="loading-bar"></div>
  <div id="thinking-bubble"></div>
  
  <div id="chat-container">
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Describe what you'd like to build..." />
      <button id="send-button">Send</button>
    </div>
  </div>
  
</body>
</html>
